<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驚喜</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* 頂部文字樣式 */
        .header-text {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            z-index: 10;
            pointer-events: none; /* 防止擋住點擊事件 */
        }

        /* 影片全螢幕覆蓋 */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保影片填滿螢幕 */
        }
    </style>
</head>
<body>

    <div class="header-text">你被騙了</div>

    <video id="trollVideo" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        您的瀏覽器不支持 HTML5 影片。
    </video>

    <script>
        // 點擊頁面任何地方即解除靜音並重新播放
        document.body.addEventListener('click', function() {
            const video = document.getElementById('trollVideo');
            video.muted = false;
            video.play();
        }, { once: true });
    </script>
</body>
</html>
